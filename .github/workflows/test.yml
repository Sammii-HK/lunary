name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test:coverage
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn prisma:generate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: yarn test:e2e
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'http://localhost:3000' }}
          # Support both TEST_EMAIL/TEST_PASSWORD and TEST_USER_EMAIL/TEST_USER_PASSWORD
          TEST_EMAIL: ${{ secrets.TEST_EMAIL || secrets.TEST_USER_EMAIL || 'test@test.lunary.app' }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || secrets.TEST_USER_PASSWORD || 'TestPassword123!' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_EMAIL || secrets.TEST_USER_EMAIL || 'test@test.lunary.app' }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_PASSWORD || secrets.TEST_USER_PASSWORD || 'TestPassword123!' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'admin@lunary.app' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'admin123' }}
          # Required for Next.js server startup during e2e tests
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET || 'test-secret-key-for-e2e-tests-only' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_mock_key_for_e2e_testing' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
