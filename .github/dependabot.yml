version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    groups:
      all-dependencies:
        patterns:
          - '*'
    commit-message:
      prefix: 'deps'
    labels:
      - 'dependencies'
      - 'automated'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 1
    groups:
      all-actions:
        patterns:
          - '*'
    commit-message:
      prefix: 'ci'
    labels:
      - 'ci'
      - 'automated'
