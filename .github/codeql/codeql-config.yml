name: 'Lunary CodeQL Config'

query-filters:
  # Code quality issues handled by ESLint, not security concerns
  - exclude:
      id: js/unused-local-variable
  - exclude:
      id: js/unused-parameter
  - exclude:
      id: js/unused-import
  - exclude:
      id: js/dead-code
  - exclude:
      id: js/useless-expression
  - exclude:
      id: js/trivial-conditional
  - exclude:
      id: js/redundant-condition
  - exclude:
      id: js/duplicate-character-in-character-class

  # API key hashing uses SHA-256 (industry standard for high-entropy tokens)
  # Not used for passwords - only for API key verification
  - exclude:
      id: js/insufficient-password-hash

  # HTML-to-markdown conversion for Discord/Substack is display formatting
  # Output goes to external APIs as plain text, not rendered as HTML
  - exclude:
      id: js/incomplete-multi-character-sanitization

  # User's current location stored for astronomy accuracy (moon phases, planetary positions)
  # User-consented data for personalized cosmic calculations, not tracking
  - exclude:
      id: js/clear-text-storage-of-sensitive-data

paths-ignore:
  # Ignore test files - they often have intentional test patterns
  - __tests__
  - e2e
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
